<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Figma App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        a { font-size: 20px; padding: 15px 25px; background: #6200EE; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <a href="FigmaLink" target="_blank">Open Prototype</a>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch((error) => console.log("Service Worker Registration Failed:", error));
        }
    </script>
</body>
</html>
